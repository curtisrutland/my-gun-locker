<b-hero [title]="gunName" subtitle="View or edit your gun details." is="info bold"></b-hero>
<section class="section">
  <div class="container">
    <form #form="ngForm" (ngSubmit)="submit()">
      <div class="columns">

        <div class="column is-half">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Name" name="name" [(ngModel)]="name">
            </div>
            <p class="help">Required</p>
          </div>
          <div class="field">
            <label class="label">Make/Model</label>
            <div class="control">
              <input class="input" type="text" placeholder="Make/Model" name="details" [(ngModel)]="details">
            </div>
            <p class="help">Required</p>
          </div>
          <div class="field">
            <label class="label">Serial Number</label>
            <div class="control">
              <input class="input" type="text" placeholder="Serial No." name="serial" [(ngModel)]="serial">
            </div>
            <p class="help">Required</p>
          </div>
          <div class="field">
            <label class="label pointer" (click)="toggleNotes()">
              <span>Notes</span>
              <span class="icon">
                <fa-icon [icon]="notesIcon"></fa-icon>
              </span>
            </label>
            <div class="control" [class.hidden]="!notesVisible">
              <textarea class="textarea" placeholder="Notes" name="notes" [(ngModel)]="notes"></textarea>
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="field" mgl-photo-chooser="Update Primary Photo" (files)="primaryImageChanged($event)"></div>
          <mgl-photo-card [url]="gun?.primaryPhoto?.url" [actions]="photoCardActions"></mgl-photo-card>
        </div>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <button type="submit" [ngClass]="buttonClass" [disabled]="!canSubmit">
          <span class="icon">
            <fa-icon [icon]="pen"></fa-icon>
          </span>
          <span>Update Gun</span>
        </button>
      </div>
    </form>
  </div>
</section>
