<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="url" [alt]="alt">
    </figure>
  </div>
  <footer class="card-footer">
    <a download="photo.jpg" [href]="url" class="card-footer-item" target="_blank">
      <span class="icon">
        <fa-icon [icon]="icon"></fa-icon>
      </span>
      <span>
        Full Image
      </span>
    </a>
  </footer>
</div>
